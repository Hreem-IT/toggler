apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/part-of: toggler
    app: toggler-web
  name: toggler-web
spec:
  host: toggler.se
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  to:
    kind: Service
    name: toggler-web
    weight: 100
  wildcardPolicy: None

