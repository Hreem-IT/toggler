apiVersion: v1
kind: Service
metadata:
  name: toggler-service
  labels:
    app: toggler-service
spec:
  type: NodePort
  selector:
    app: toggler-service
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: toggler-web
  labels:
    app: toggler-web
spec:
  type: NodePort
  selector:
    app: toggler-web
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30000
---
apiVersion: v1
kind: Service
metadata:
  name: toggler-redis-datasource
  labels:
    app: toggler-redis-datasource
spec:
  type: ClusterIP
  selector:
    app: toggler-redis-datasource
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
